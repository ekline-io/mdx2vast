name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history needed for version-check to compare across merge strategies
          fetch-depth: 0

      - name: Check if version changed
        id: version
        uses: EndBug/version-check@v2
        with:
          diff-search: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build executables
        run: npm run build

      - name: Create Release
        if: steps.version.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/mdx2vast-linux
            dist/mdx2vast-macos
            dist/mdx2vast-windows.exe
